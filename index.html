<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Fly to a specified location or view a geographic rectangle.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://getbootstrap.com/2.3.2/assets/js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="Source/js/bootstrap-notify.js"></script>
    <script type="text/javascript" src="Source/js/require.js"></script>
    <link href="Source/css/bootstrap-notify.css" rel="stylesheet">
    <link href="Source/css/alert-blackgloss.css" rel="stylesheet">
    <script type="text/javascript">
    require.config({
        baseUrl : '/Source/js',
        waitSeconds : 60
    });
    </script>
    <style>
        @import url(ThirdParty/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        @import url(../templates/bucket.css);

        #viewChanged {
          display: none;
          background-color: red;
          color: white;
        }
        #drone-land {
          position: relative;
          top: -300px;
          margin-left: auto;
          margin-right: auto;
          height: 150px;
          width: 150px;
          opacity: 0;
          font-size: 21px;
          margin-top: 25px;
          text-align: center;
          -webkit-transition: opacity 2s ease-in;
            -moz-transition: opacity 2s ease-in;
              -ms-transition: opacity 2s ease-in;
                -o-transition: opacity 2s ease-in;
                  transition: opacity 2s ease-in;
        }

        #drone-land.load {
            opacity: 1;
        }
        #no-drone-zone {
          margin: 0;
          padding: 0;
          list-style-type: none;
          text-align: center;
        }
        #no-drone-zone #message {
          float: right;
          width: 70%;
          padding: 3px;
        }
        #no-drone-zone img {
          width: 4em;
          height: 5em;
          padding: 0;
        }
        /*#no-drone-zone .close {
          opacity: 1;
          z-index: 10000000;
        }*/
        #notifications {
          display: block;
          padding: 0.5em 1em;
          width: 25%;
          position: absolute;
        }
        #no-drone-zone li {
          display: inline;
        }
        #container {
          position: relative;
          width: 100%;
          height: 100%;
        }
        #toolbar {
          display: block;
          float: right;
          position: relative;
          top: -9em;
          left: -0.5em;
        }
    </style>

</head>
<body>
<div id="container">
  <div id="notifications" class="alert-blackgloss notifications top-left">
    <ul id="no-drone-zone">
        <li><img src="Source/images/no_drone_zone.png"></img></li>
        <li><div id="message">You are approaching a no-fly zone. Divert your course.</div></li>
        <!--<li><div id="close" class="close"></div></li>-->
    </ul>
  </div>
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="toolbar"><div id="viewChanged">View Changed</div></div>
  <div id="drone-land"><img src="Source/images/drone_blue.png"></div>
  <div id="no-drone-zone"><img src="Source/images/no_drone_zone.png"></div>
</div>
  <footer>
    <script type="text/javascript" src="/Source/js/Sandcastle-header.js"></script>
    <script src="ThirdParty/Cesium/Cesium.js"></script>
    <script src="Source/js/App.js"></script>
  </footer>
</body>
</html>
